name: .NET Common Workflow
on:
  workflow_call:
    inputs:
      publish_output:
        required: false
        type: string
        default: publish
      create_release:
        required: false
        type: boolean
        default: false
      enforce_format:
        required: false
        type: boolean
        default: false

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.x"
          cache: true
          cache-dependency-path: |
            **/*.csproj
            nuget.config

      - name: Restore dependencies
        run: dotnet restore Dataset2Sql.slnx

      - name: Verify formatting
        if: inputs.enforce_format == true
        run: dotnet format Dataset2Sql.csproj --verify-no-changes --no-restore

      - name: Build
        run: dotnet build Dataset2Sql.slnx --configuration Release --no-restore

      - name: Publish
        run: |
          dotnet publish Dataset2Sql.csproj \
            --configuration Release \
            --runtime win-x64 \
            --self-contained true \
            /p:PublishSingleFile=true \
            /p:IncludeNativeLibrariesForSelfExtract=true \
            /p:PublishReadyToRun=true \
            /p:EnableCompressionInSingleFile=true \
            /p:DebugType=embedded \
            /p:DebugSymbols=true \
            -o ./${{ inputs.publish_output }}

      - name: Upload publish output
        if: inputs.create_release == true
        uses: actions/upload-artifact@v4
        with:
          name: publish-output
          path: ./${{ inputs.publish_output }}
          retention-days: 1

  release:
    if: inputs.create_release == true
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download publish output
        uses: actions/download-artifact@v4
        with:
          name: publish-output
          path: ./${{ inputs.publish_output }}

      - name: Create zip archive
        run: |
          cd "${{ inputs.publish_output }}"
          zip -r "../Dataset2Sql_${{ github.ref_name }}.zip" *
          cd ..

      - name: Create GitHub Release
        uses: FelixDamrau/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Dataset2Sql_${{ github.ref_name }}
          draft: false
          prerelease: false
          files: ./Dataset2Sql_${{ github.ref_name }}.zip
