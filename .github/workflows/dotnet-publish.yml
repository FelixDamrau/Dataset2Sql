name: .NET Release Pipeline
on:
  push:
    tags:
      - "v*"
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.x"

      - name: Build and Publish
        run: |
          dotnet publish Dataset2Sql.csproj \
            --configuration Release \
            --runtime win-x64 \
            --self-contained true \
            /p:PublishSingleFile=true \
            /p:IncludeNativeLibrariesForSelfExtract=true \
            /p:PublishReadyToRun=true \
            /p:EnableCompressionInSingleFile=true \
            /p:DebugType=embedded \
            /p:DebugSymbols=true \
            -o ./publish

      - name: Create zip archive
        run: |
          cd publish
          zip -r ../Dataset2Sql_${{ github.ref_name }}.zip *
          cd ..

      - name: Create GitHub Release
        id: create_release
        uses: FelixDamrau/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Dataset2Sql_${{ github.ref_name }}
          draft: false
          prerelease: false
          files: ./Dataset2Sql_${{ github.ref_name }}.zip
